<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <style>
      .profileShow {
        opacity: 100% !important;
        transform: translateY(58%) !important;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-dark d-flex justify-content-center">
      <div
        class="col d-flex p-2 justify-content-between align-items-center"
        style="max-width: 650px"
      >
        <h1 class="d-inline p-2 bg-dark text-white">
          <a
            class="text-white text-decoration-none"
            href="../expense/expense.html"
            >All Expenses</a
          >
        </h1>
        <div class="col d-flex position-relative">
          <i
            id="profilePic"
            class="fa-solid fa-user-large d-inline ms-auto fs-5 text-white rounded-circle border border-3 bg-dark border-white p-2"
            style="cursor: pointer"
          ></i>
          <div
            id="welcomeDiv"
            class="col d-flex form-control flex-column position-absolute bg-light shadow"
            style="
              width: 200px;
              right: 0;
              z-index: 999;
              transform: translateY(-120px);
              opacity: 0;
              overflow: hidden;
              transition: 0.3s;
            "
          >
            <p id="welcomeText" class="mb-2">Hello, User</p>
            <button class="btn btn-danger w-100" id="logout">Log Out</button>
          </div>
        </div>
      </div>
    </div>
    <div class="position-relative d-flex flex-column justify-content-center">
      <div class="container d-flex p-4 pb-0" style="max-width: 650px">
        <div class="form-control pt-2 px-4 pb-4" style="background: #f2f2f2">
          <form id="form-submit">
            <label class="form-label mt-2 mb-1" for="email">Amount:</label>
            <input
              required
              class="form-control"
              type="amount"
              name="amount"
              id="amount"
            />
            <label class="form-label mt-2 mb-1" for="description"
              >Description:</label
            >
            <input
              required
              class="form-control"
              type="description"
              name="description"
              id="description"
            />
            <label class="form-label mt-2 mb-1" for="password">Category:</label>
            <select
              class="form-select w-100"
              name="category"
              id="category"
              required
            >
              <option disabled selected value="">Select One</option>
              <option value="Fuel">Fuel</option>
              <option value="Food">Food</option>
              <option value="Electricity">Electricity</option>
              <option value="Movie">Movie</option>
            </select>

            <input
              id="submitBtn"
              name="submit"
              type="submit"
              value="ADD EXPENSE"
              class="btn btn-success w-100 mt-3 text-uppercase"
            />
            <input
              class="btn btn-dark w-100 mt-3 text-uppercase"
              type="button"
              name="update"
              id="updateBtn"
              value="update"
              style="display: none"
            />
          </form>
        </div>
      </div>
      <button
        id="getpremium"
        class="btn btn-warning w-25 mt-4 align-self-center"
      >
        Get Premium
      </button>

      <div
        class="container d-flex p-4"
        style="max-width: 650px; margin-bottom: 100px !important"
      >
        <ul class="list-unstyled list-group w-100" id="expenseList">
          <h4
            id="loadingExpense"
            style="display: none"
            class="text-center mt-5"
          >
            Add New Expenses Here!
          </h4>
        </ul>
      </div>

      <div
        class="container d-flex flex-column justify-content-center px-4"
        style="
          max-width: 650px;
          position: fixed;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
        "
      >
        <div class="pt-3 pb-2 bg-white">
          <div
            class="form-control d-flex justify-content-between align-items-center p-3 px-4 bg-dark text-white"
          >
            <h3 class="text-white mb-0">Total Expense</h3>
            <div class="d-flex justify-content-between align-items-baseline">
              <h3 id="totalExpense" class="mb-0 text-light">â‚¹0.00</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="expense.js"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </body>
</html>
