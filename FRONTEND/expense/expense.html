<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mb-4 p-2 bg-info pb-3">All Expenses</h1>
    <div class="container d-flex p-4 pb-0" style="max-width: 650px">
      <div class="form-control p-3 px-4" style="background: #f2f2f2">
        <form id="form-submit">
          <label class="form-label mt-2 mb-1" for="email">Amount:</label>
          <input
            required
            class="form-control"
            type="amount"
            name="amount"
            id="amount"
          />
          <label class="form-label mt-2 mb-1" for="description"
            >Description:</label
          >
          <input
            required
            class="form-control"
            type="description"
            name="description"
            id="description"
          />
          <label class="form-label mt-2 mb-1" for="password">Category:</label>
          <select
            class="form-select w-100"
            name="category"
            id="category"
            required
          >
            <option disabled selected value="">Select One</option>
            <option value="Fuel">Fuel</option>
            <option value="Food">Food</option>
            <option value="Electricity">Electricity</option>
            <option value="Movie">Movie</option>
          </select>

          <input
            id="submitBtn"
            name="submit"
            type="submit"
            value="ADD EXPENSE"
            class="btn btn-success w-100 mt-3 text-uppercase"
          />
          <input
            class="btn btn-dark w-100 mt-3 text-uppercase"
            type="button"
            name="update"
            id="updateBtn"
            value="update"
            style="display: none"
          />
        </form>
      </div>
    </div>

    <div class="container d-flex p-4 pb-0" style="max-width: 650px">
      <ul class="list-unstyled list-group w-100" id="expenseList"></ul>
    </div>

    <script src="expense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </body>
</html>
