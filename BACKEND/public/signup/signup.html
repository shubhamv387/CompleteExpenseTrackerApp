<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mb-4 p-2 bg-dark text-white pb-3">Sign Up Now!</h1>
    <div class="container d-flex p-4 pb-0" style="max-width: 650px">
      <div class="form-control p-3 px-4" style="background: #f2f2f2">
        <form id="form-submit">
          <label class="form-label mt-2 mb-1" for="name">Full Name:</label>
          <input
            required
            class="form-control"
            type="text"
            name="name"
            id="name"
          />
          <label class="form-label mt-2 mb-1" for="email">Email Address:</label>
          <input
            required
            class="form-control"
            type="email"
            name="email"
            id="email"
          />
          <label class="form-label mt-2 mb-1" for="password">Password:</label>
          <input
            required
            class="form-control"
            type="password"
            name="password"
            id="password"
          />

          <label class="form-label mt-2 mb-1" for="phone">Phone:</label>
          <input
            required
            class="form-control"
            type="text"
            name="phone"
            id="phone"
          />
          <input type="submit" value="SIGN UP" class="btn btn-success mt-3" />
        </form>
        <p class="mt-2">
          Already A User!
          <a class="text-primary fw-bold" href="../login/login.html"
            >Login Here!</a
          >
        </p>
      </div>
    </div>

    <div class="container d-flex p-4 pb-0" style="max-width: 650px">
      <p id="msg" class="p-1 px-2 w-100" style="display: none"></p>
    </div>

    <script src="signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </body>
</html>
