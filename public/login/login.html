<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1
      id="pageTitle"
      class="text-center fs-2 mb-4 p-2 bg-dark text-white pb-3"
    >
      Login Now!
    </h1>
    <div
      id="mainDiv"
      class="container d-flex p-4 pb-0"
      style="max-width: 650px"
    >
      <!-- LOGIN FORM -->
      <div
        id="loginDiv"
        class="form-control p-3 px-4"
        style="background: #f2f2f2"
      >
        <form id="form-submit">
          <label class="form-label mt-2 mb-1" for="email">Email Address:</label>
          <input
            required
            class="form-control"
            type="email"
            name="email"
            id="email"
          />
          <label class="form-label mt-2 mb-1" for="password">Password:</label>
          <input
            required
            class="form-control"
            type="password"
            name="password"
            id="password"
          />

          <p class="mt-2 mb-0">
            <a id="forgotPassBtn" class="text-primary fw-bold" href="#"
              >Forgot Password?</a
            >
          </p>

          <input type="submit" value="LOG IN" class="btn btn-success mt-3" />
        </form>
        <p class="mt-2 mb-0">
          Don't have an account?
          <a class="text-primary fw-bold" href="../signup/signup.html"
            >Register Now!</a
          >
        </p>
      </div>
      <!-- FORGOT PASSWORD FORM -->
    </div>

    <div class="container d-flex p-4 pb-0" style="max-width: 650px">
      <p id="msg" class="p-1 px-2" style="display: none"></p>
    </div>

    <script src="./login.js"></script>
    <!-- <script src="../axios.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
